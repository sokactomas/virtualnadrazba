services:
  - type: web
    name: virtualnadrazba
    env: node
    plan: free
    buildCommand: npm install && npm build
    startCommand: npm start
    healthCheckPath: /api/trpc/healthcheck
    envVars:
      - key: NODE_ENV
        value: production

      - key: DATABASE_URL
        fromDatabase:
          name: virtualnadrazba-db
          property: connectionString

      - fromGroup: virtualnadrazba

databases:
  - name: virtualnadrazba-db
    plan: free