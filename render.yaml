services:
  - type: web
    name: virtualnadrazba
    env: node
    plan: free
    buildCommand: pnpm install --legacy-peer-dep && pnpm build
    startCommand: pnpm start
    healthCheckPath: /api/trpc/healthcheck
    envVars:
      - key: NODE_ENV
        value: production

      - key: DATABASE_URL
        fromDatabase:
          name: virtualnadrazba-db
          property: connectionString

      - fromGroup: virtualnadrazba

databases:
  - name: virtualnadrazba-db
    plan: free